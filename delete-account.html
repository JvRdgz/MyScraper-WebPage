    <section class="seguridad-presentation-scroll">
        <div class="seguridad-presentation-text">
            <h2><span>Delete</span> <span>My</span> <span>Account</span></h2>
            <h3>Account Removal Request</h3>
        </div>

        <div class="delete-account-container">
            <form id="deleteAccountForm">
                <label for="email">Email address <span style="color: red">*</span></label>
                <input type="email" id="email" name="email" required />

                <label>Reason for deleting your account <span style="color: red">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="reason" value="I don't use the app anymore" required />
                        <label>I don't use the app anymore</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reason" value="I don't find it useful" />
                        <label>I don't find it useful</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reason" value="Concerned about privacy" />
                        <label>Concerned about privacy</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reason" value="Switching to another service" />
                        <label>Switching to another service</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="reason" value="Other" />
                        <label>Other</label>
                    </div>
                </div>

                <label for="additional">Additional comments (optional):</label>
                <textarea id="additional" name="additional" rows="4"></textarea>

                <button type="submit" class="btn-download-chrome">Submit Request</button>
            </form>
        </div>
    </section>
